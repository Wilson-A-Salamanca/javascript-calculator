<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body >
  <!--title of my calculator -->
  <header class="title">
    <h1>Calculator</h1>
  </header>
   <!-- calculator-->
  <main>
    <div class="container"> <!--block-->
		<div id="result"></div>
      <!--buttons of my calculator -->
      <div class="buttons"> <!--block-->
        <button class="btn span" id="clear">C</button>
        <button class="btn btn__op" id="porcent">%</button>
        <button class="btn btn__op" id="divide">/</button>
        <button class="btn btn__num" id="one">1</button>
        <button class="btn btn__num" id="two">2</button>
        <button class="btn btn__num" id="three">3</button>
        <button class="btn btn__op" id="multiply">*</button>
        <button class="btn btn__num" id="four">4</button>
        <button class="btn btn__num" id="five">5</button>
        <button class="btn btn__num" id="six">6</button>
        <button class="btn btn__op" id="rest">-</button>
        <button class="btn btn__num" id="seven">7</button>
        <button class="btn btn__num" id="eight">8</button>
        <button class="btn btn__num" id="nine">9</button>
        <button class="btn btn__op" id="add">+</button>
        <button class="btn btn__num span" id="zero">0</button>
        <button class="btn btn__num"id="point">.</button>
        <button class="btn" id="equal">=</button>
      </div>
    </div>
  </main>
  <script src="app2.js"></script>
  <!--<script src="app.js"></script>-->
</body>
</html>
